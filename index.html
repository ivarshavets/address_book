<!DOCTYPE html> <!--[if lt IE 7]><html ng-app=addressBook class="no-js lt-ie9 lt-ie8 lt-ie7" lang=en manifest="/manifest.appcache" xmlns:fb="http://ogp.me/ns/fb#"><![endif]--> <!--[if IE 7]><html ng-app=addressBook class="no-js lt-ie9 lt-ie8" lang=en manifest="/manifest.appcache" xmlns:fb="http://ogp.me/ns/fb#"><![endif]--> <!--[if IE 8]><html ng-app=addressBook class="no-js lt-ie9" lang=en manifest="/manifest.appcache" xmlns:fb="http://ogp.me/ns/fb#"><![endif]--> <!--[if gt IE 8]><!--> <html ng-app=addressBook class=no-js lang=en xmlns:fb="http://ogp.me/ns/fb#"> <!--<![endif]--> <head> <meta charset=utf-8 /> <meta content="IE=edge,chrome=1" http-equiv=X-UA-Compatible /> <title>Address book</title> <link href="stylesheets/application-b118bf53.css" rel=stylesheet /> <script src="javascripts/application-b38d8dde.js" async=async></script> </head> <body ng-controller="DashboardController as dashboard"> <main> <nav class="navbar navbar-default"> <div class=container-fluid> <h3>Address Book</h3> </div> </nav> <div class=page-body> <div> <div class="actions-block clearfix"> <form ng-submit="dashboard.filterContacts(filterForm)" class=form-inline> <div class=form-group> <select ng-init="filterForm.groupId=0" ng-model="filterForm.groupId" ng-options="gr.id as gr.name for gr in dashboard.filterGroups" class=form-control></select> </div> <div class=form-group> <input placeholder="First or Last Name" ng-model="filterForm.firstOrLastName" class=form-control /> </div> <div class=form-group> <input type=submit value=Filter class="btn btn-default"/> </div> <a ng-click="dashboard.filterReset()" href="#" class="btn btn-default">Reset</a> </form> <div class=add-block ng-class="{ hidden: dashboard.showAddContact() }"> <a class="btn btn-primary" ng-click="dashboard.openAddContact()" href="#">Add contact</a> </div> </div> <div class=add-form-block ng-class="{ hidden: !dashboard.showAddContact() }"> <form ng-submit="dashboard.addContact(newContact)" class=form-inline> <div class=form-group> <input required=true placeholder="First Name" ng-model="newContact.firstName" class=form-control /> </div> <div class=form-group> <input placeholder="Last Name" ng-model="newContact.lastName" class=form-control /> </div> <div class=form-group> <select ng-init="newContact.groupId=0" ng-model="newContact.groupId" ng-options="gr.id as gr.name for gr in dashboard.contactGroups" class=form-control></select> </div> <div class=form-group> <input placeholder="Group Name" ng-model="newContact.newGroupName" ng-show="newContact.groupId === 0" class=form-control /> </div> <input type=submit value=Add class="btn btn-primary"/> <a class="btn btn-default" ng-click="dashboard.closeAddContact()" href="#" class="btn btn-default">Cancel</a> </form> </div> <div class=list-group> <div ng-repeat="contact in dashboard.contacts" class=list-group-item> <div class=clearfix> <div class=contact-info> <span>{{contact.firstName}}</span> <span>{{contact.lastName}}</span> <div class="label label-primary">Group: {{dashboard.getGroupById(contact.groupId).name}}</div> </div> <div class=pull-right> <a class="btn btn-default" ng-click="dashboard.openEditContact(contact)" href="#">Edit</a> <a class="btn btn-default" ng-click="dashboard.deleteContact(contact)" href="#">Delete</a> </div> </div> <div ng-class="{ hidden: dashboard.hideEditContact(contact) }"> <form ng-submit="dashboard.editContact(contact)" class=form-inline> <div class=form-group> <input required=true placeholder="First Name" ng-model="contact.firstName" class=form-control /> </div> <div class=form-group> <input placeholder="Last Name" ng-model="contact.lastName" class=form-control /> </div> <div class=form-group> <select ng-model="contact.groupId" ng-options="gr.id as gr.name for gr in dashboard.editGroups" class=form-control></select> </div> <input type=submit value=Edit class="btn btn-primary"/> <a ng-click="dashboard.closeEditContact(contact)" href="#" class="btn btn-default">Cancel</a> </form> </div> </div> </div> </div> </div> </main> </body> </html>
